<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCTX - Test</title>

    <!-- Basic style and font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Sun/Moon Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Referencing the default style from src directly in the test page-->
    <link rel="stylesheet" href="../src/styles/default.css">

    <link rel="stylesheet" href="./index.css">


</head>

<body class="">

    <button class="toggle-theme" id="themeToggleButton" title="Toggle light/dark theme">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>

    <div class="main-container">
        <div class="main-wrapper card">
            <h1>QuickCTX - Test Page</h1>

            <h2 class="section-title">Test Area</h2>
            <div class="test-area">
                <div class="test-box" data-id="doc-01" data-type="document">
                    <h3>Document</h3>
                    <p>Right click here</p>
                </div>
                <div class="test-box" data-id="img-01" data-type="image">
                    <h3>Image</h3>
                    <p>Left click here</p>
                </div>
                <div class="test-box" data-id="user-01" data-type="user">
                    <h3>User</h3>
                    <p>Hover here</p>
                </div>
            </div>

            <h2 class="section-title">Log & Output</h2>
            <pre class="log-area custom-scrollbar" id="logArea"></pre>
        </div>
    </div>


    <!-- Include the QuickCTX library file directly from source, for test purpose -->

    <script type="module" src="../src/utils.js"></script>
    <script type="module" src="../src/MenuCommand.js"></script>
    <script type="module" src="../src/QuickCTX.js"></script>
    <script type="module" src="app.js"></script>

    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('byblue', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support Me',
            'floating-chat.donateButton.background-color': '#2d45a6',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>

</body>

</html>
